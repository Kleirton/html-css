<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e qubras de linhas</h1>
    <hr>
    <p>
        Você pode escreve um paragrafo
        de qualquer jeito dês que esteja
        entre as tag &lt;p&gt; e &lt;p&gt;.
    </p>

    <p>
        Se precisa quebra uma linha
        no texto em um local especifico
        <br> como esse, você pode usa a tag &lt;br&gt;.
    </p>

    <p>
        Aqui vai alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>
        Emojis: &#x1F590&#x1F913
    </p>
</body>
</html>
