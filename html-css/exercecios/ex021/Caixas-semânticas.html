<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruping Tags</title>
    <style>
        body{
            margin: 0em;
        }
        
        header{
            padding: 2px;
        }

        li{
            display: inline;
        }

        header{
            background-color: brown;

        }

        nav > ul > li > a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        
        nav > ul > li > a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="@">Home</a></li>
                <li><a href="@">Sobre</a></li>
                <li><a href="@">Redes</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
