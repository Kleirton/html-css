<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos, esses elementos são:</p>
    <ul>
        <li><abbr title="Use a tag <p> e </p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1> a <h6>">Título</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr> e </abbr>">Abreiações</abbr></li>
        <li><abbr title="Use a tag <code> e </code>">Código fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e </ol>">Lista numeráda</abbr></li>
        <li><abbr title="Use a tag <ul> e </ul>">Lista com marcadores</abbr></li>
    </ul>
</body>
</html>
